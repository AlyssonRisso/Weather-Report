
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Weather Report</title>
</head>
<body>
    <div class="container-fluid p-0 m-0 d-flex justify-content-center">

        <div class="card text-center shadow-lg" style="max-width: 30rem;">

            <div class="card-header">Weather Now</div>
            <div class="card-body">
              <div class="city">Florian√≥polis, Brazil</div>
              <div class="date">Tuesday, 16th January 2023</div>
              <div class="container-img">
                <img src="./icons/unknown.png" alt="">
            </div>
                <div class="container-temp my-4 mx-3">
                    <div>22</div>
                    <span>C</span>
                </div>
                <div class="weather">Sunny</div>
                <div class="low-high">22c / 23c</div>
            </div>
            <div class="card-footer">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for your city" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                  </div>                  
            </div>
          </div>

    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/759cdfe7f1.js" crossorigin="anonymous"></script>
</body>
</body>
</html>
